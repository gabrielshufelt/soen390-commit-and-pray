<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <link href="global.css" rel="stylesheet"/>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#800000",
            "campus-maroon": "#912338",
            "background-light": "#fcfcfc",
            "background-dark": "#121212",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100">
  <div class="relative mx-auto h-screen max-w-[430px] overflow-hidden bg-gray-200 shadow-2xl">
    <!-- Full Screen Map Interface -->
    <div class="absolute inset-0 z-0 bg-[#e5e7eb] dark:bg-[#1a1a1a]" data-location="Montreal SGW Campus">
      <!-- Map Background Image -->
      <div class="absolute inset-0 bg-cover bg-center opacity-60" style="background-image: url('https://tile.openstreetmap.org/16/19268/23980.png');"></div>
      <div class="absolute inset-0 map-texture"></div>
      <!-- Simulated Map Elements -->
      <div class="absolute inset-0 opacity-90">
        <div class="absolute top-[20%] left-[-25%] w-40 h-64 bg-gray-300 dark:bg-gray-800 border border-gray-400"></div>
        <div class="absolute top-[60%] left-1/8 w-32 h-32 bg-gray-300 dark:bg-gray-800 border border-gray-400"></div>
        <div class="absolute top-[19%] left-[55%] w-32 h-32 bg-gray-300 dark:bg-gray-800 border border-gray-400"></div>
        <!-- Campus Buildings (Maroon Highlights) -->
        <div class="absolute top-[20%] left-[15%] w-32 h-44 bg-campus-maroon border-2 border-white shadow-lg diagonal-stripes flex items-center justify-center">
          <span class="text-white text-[10px] font-bold tracking-tighter uppercase opacity-80">Hall Bldg</span>
        </div>
        <div class="absolute top-[35%] left-[55%] w-28 h-28 bg-campus-maroon border-2 border-white shadow-lg diagonal-stripes flex items-center justify-center">
          <span class="text-white text-[10px] font-bold tracking-tighter uppercase opacity-80">EV Bldg</span>
        </div>
        <div class="absolute top-[60%] left-[45%] w-24 h-36 bg-campus-maroon border-2 border-white shadow-lg diagonal-stripes flex items-center justify-center">
          <span class="text-white text-[10px] font-bold tracking-tighter uppercase opacity-80">JMSB</span>
        </div>
        <!-- User Location -->
        <div class="absolute top-[50%] left-[45%] z-10">
          <div class="relative">
            <div class="h-4 w-4 rounded-full bg-blue-500 border-2 border-white user-pulse"></div>
          </div>
        </div>
        <!-- Tunnel Connection Lines -->
        <svg class="absolute inset-0 w-full h-full pointer-events-none opacity-30">
          <path d="M 120 300 L 250 350 L 200 500" fill="transparent" stroke="#000001" stroke-dasharray="8,4" stroke-width="4"></path>
        </svg>
      </div>
    </div>
    <!-- Floating UI Overlays -->
    <div class="relative z-20 flex flex-col h-full p-4 pointer-events-auto">

      <!-- Campus Toggle (Segmented Control) -->
      <div class="flex h-11 items-center justify-center rounded-xl bg-white/90 dark:bg-[#2a2a2a]/90 ios-blur p-1 shadow-lg">
        <label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-[#5e8d89] text-sm font-semibold leading-normal transition-all">
          <span class="truncate">SGW</span>
          <input class="hidden" name="campus" type="radio" value="SGW"/>
        </label>
        <label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-[#5e8d89] text-sm font-semibold leading-normal transition-all">
          <span class="truncate">Loyola</span>
          <input checked="" class="hidden" name="campus" type="radio" value="Loyola"/>
        </label>
      </div>
      <div class="flex-col gap-2"></div>

      <!-- Top App Bar & Search -->
      <div class="w-full flex flex-col gap-3 pointer-events-auto mt-4">
        <div class="flex items-center gap-2">
          <div class="flex-1 bg-white dark:bg-zinc-900 rounded-xl shadow-lg border border-gray-100 dark:border-zinc-800 flex items-center px-4 h-14">
            <span class="material-symbols-outlined text-gray-400 mr-3">search</span>
            <input class="flex-1 bg-transparent border-none focus:ring-0 text-sm font-medium" placeholder="Search buildings, rooms..." type="text"/>
            <div class="h-6 w-[1px] bg-gray-200 dark:bg-zinc-700 mx-2"></div>
            <button class="text-primary">
              <span class="material-symbols-outlined">tune</span>
            </button>
          </div>
          <button class="h-14 w-14 bg-white dark:bg-zinc-900 rounded-xl shadow-lg border border-gray-100 dark:border-zinc-800 flex items-center justify-center text-gray-700 dark:text-gray-200">
            <span class="material-symbols-outlined">menu</span>
          </button>
        </div>
      </div>

      <div class="mt-auto flex flex-col items-end gap-4">
        <!-- Action Tools -->
        <div class="flex flex-col gap-2 pointer-events-auto">
          <button class="h-12 w-12 bg-white dark:bg-zinc-900 rounded-lg shadow-lg flex items-center justify-center text-gray-700 dark:text-gray-200 border border-gray-100 dark:border-zinc-800">
            <span class="material-symbols-outlined">layers</span>
          </button>
          <button class="h-12 w-12 bg-white dark:bg-zinc-900 rounded-lg shadow-lg flex items-center justify-center text-gray-700 dark:text-gray-200 border border-gray-100 dark:border-zinc-800">
            <span class="material-symbols-outlined text-primary">my_location</span>
          </button>
        </div>

        <!-- Bottom Peek Sheet -->
        <div class="w-full bg-white dark:bg-zinc-900 rounded-t-3xl shadow-[0_-10px_30px_rgba(0,0,0,0.1)] p-5 pointer-events-auto translate-y-2">
          <div class="w-12 h-1 bg-gray-300 dark:bg-zinc-700 rounded-full mx-auto mb-6"></div>
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold">Nearby Services</h3>
            <button class="text-primary text-sm font-semibold">See all</button>
          </div>
          <div class="flex gap-4 overflow-x-auto pb-4 scrollbar-hide">
            <div class="flex-shrink-0 flex flex-col items-center gap-2">
              <div class="h-14 w-14 rounded-2xl bg-primary/10 flex items-center justify-center text-primary">
                <span class="material-symbols-outlined">restaurant</span>
              </div>
              <span class="text-[10px] font-medium uppercase tracking-wider text-gray-500">Dining</span>
            </div>
            <div class="flex-shrink-0 flex flex-col items-center gap-2">
              <div class="h-14 w-14 rounded-2xl bg-orange-100 dark:bg-orange-900/30 flex items-center justify-center text-orange-600">
                <span class="material-symbols-outlined">accessible</span>
              </div>
              <span class="text-[10px] font-medium uppercase tracking-wider text-gray-500">Access</span>
            </div>
            <div class="flex-shrink-0 flex flex-col items-center gap-2">
              <div class="h-14 w-14 rounded-2xl bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center text-blue-600">
                <span class="material-symbols-outlined">local_library</span>
              </div>
              <span class="text-[10px] font-medium uppercase tracking-wider text-gray-500">Library</span>
            </div>
            <div class="flex-shrink-0 flex flex-col items-center gap-2">
              <div class="h-14 w-14 rounded-2xl bg-purple-100 dark:bg-purple-900/30 flex items-center justify-center text-purple-600">
                <span class="material-symbols-outlined">directions_bus</span>
              </div>
              <span class="text-[10px] font-medium uppercase tracking-wider text-gray-500">Shuttle</span>
            </div>
            <div class="flex-shrink-0 flex flex-col items-center gap-2">
              <div class="h-14 w-14 rounded-2xl bg-green-100 dark:bg-green-900/30 flex items-center justify-center text-green-600">
                <span class="material-symbols-outlined">parking_sign</span>
              </div>
              <span class="text-[10px] font-medium uppercase tracking-wider text-gray-500">Parking</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- iOS Home Indicator -->
    <div class="absolute bottom-1 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-gray-800 dark:bg-white rounded-full z-30"></div>
  </div>
</body>
</html>
