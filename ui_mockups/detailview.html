<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Loyola Building Details</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="global.css" rel="stylesheet"/>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#800000",
              "background-light": "#fcfcfc",
              "background-dark": "#121212",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#101818] dark:text-white antialiased overflow-hidden h-screen">
  <!-- Main Map Container -->
  <div class="relative h-full w-full overflow-hidden bg-[#e5e7eb] dark:bg-[#1a1a1a]">
    <!-- Placeholder Map Image Background -->
    <div class="absolute inset-0 bg-cover bg-center transition-opacity duration-500 opacity-70" data-alt="Detailed top-down map of university campus buildings" data-location="Montreal, Canada" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCQLTiMpDjy9M0nuUHdxNBrSlIlkeYV0jg1wklXrS8otNn_6HbWgdR0qY14_7njg8DJ0PJQPSVB7PYeR4mQFhN0VKcnbThb96yuJ7Jh2iNkZO3PS60wutZj8uPaSKQ10YL-giI8NNj8_jEHlIjOIycd_IKPpeGJKJIZyfL6dOevR0hfpoqFpyT0e4yTkYzF9PN6-66GvruAFm5ksK3Kzyyv_Vv9NxrV0_PkAN6Mt9pPkwGvxO6_vFBJAe0qGlekE9drj6DDnenCV_8W");'>
    </div>
    <!-- Dimming Overlay for Active Selection -->
    <div class="absolute inset-0 bg-black/30 dark:bg-black/50 z-10"></div>
    <!-- Search & Campus Toggle Interface (Top) -->
    <div class="absolute top-0 left-0 w-full z-30 px-4 pt-12">
      <div class="max-w-md mx-auto flex flex-col gap-3">
        <!-- Campus Toggle (Segmented Control) -->
        <div class="flex h-11 items-center justify-center rounded-xl bg-white/90 dark:bg-[#2a2a2a]/90 ios-blur p-1 shadow-lg">
          <label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-[#5e8d89] text-sm font-semibold leading-normal transition-all">
            <span class="truncate">SGW</span>
            <input class="hidden" name="campus" type="radio" value="SGW"/>
          </label>
          <label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-[#5e8d89] text-sm font-semibold leading-normal transition-all">
            <span class="truncate">Loyola</span>
            <input checked="" class="hidden" name="campus" type="radio" value="Loyola"/>
          </label>
        </div>
        <!-- Search Bar -->
        <div class="flex w-full items-stretch rounded-xl h-12 bg-white dark:bg-[#2a2a2a] shadow-md border border-gray-100 dark:border-gray-800">
          <div class="text-primary flex items-center justify-center pl-4">
            <span class="material-symbols-outlined">search</span>
          </div>
          <input class="form-input flex w-full min-w-0 flex-1 border-none bg-transparent focus:ring-0 h-full placeholder:text-gray-400 text-base font-normal px-4 pl-2" placeholder="Search buildings, rooms..." value=""/>
        </div>
      </div>
    </div>
    <!-- Active Building Marker (Visualized on Map) -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-24 z-20">
      <div class="relative">
        <!-- Building Shape Highlight -->
        <div class="w-32 h-40 bg-primary/80 border-2 border-white/50 rounded-lg map-highlight-pattern flex items-center justify-center shadow-2xl scale-110">
          <span class="text-white font-bold text-2xl tracking-tight">VL</span>
        </div>
        <!-- Pin Drop Effect -->
        <div class="absolute -bottom-4 left-1/2 -translate-x-1/2">
          <div class="w-4 h-4 bg-white rotate-45 transform origin-center shadow-lg"></div>
        </div>
      </div>
    </div>
    <!-- Map Controls (Bottom Right, above sheet) -->
    <div class="absolute bottom-[340px] right-4 z-30 flex flex-col gap-3">
      <!-- Action Tools -->
      <div class="flex flex-col gap-2 pointer-events-auto">
        <button class="h-12 w-12 bg-white dark:bg-zinc-900 rounded-lg shadow-lg flex items-center justify-center text-gray-700 dark:text-gray-200 border border-gray-100 dark:border-zinc-800">
          <span class="material-symbols-outlined">layers</span>
        </button>
        <button class="h-12 w-12 bg-white dark:bg-zinc-900 rounded-lg shadow-lg flex items-center justify-center text-gray-700 dark:text-gray-200 border border-gray-100 dark:border-zinc-800">
          <span class="material-symbols-outlined">3d_rotation</span>
        </button>
      </div>
      <button class="flex size-12 items-center justify-center rounded-xl bg-white dark:bg-[#2a2a2a] shadow-lg hover:bg-gray-50 dark:hover:bg-[#333]">
        <span class="material-symbols-outlined text-primary">my_location</span>
      </button>
    </div>
    <!-- Building Info Bottom Sheet Overlay -->
    <div class="absolute inset-0 z-40 flex flex-col justify-end pointer-events-none">
      <div class="w-full bg-white dark:bg-[#1a1a1a] rounded-t-[2rem] shadow-[0_-10px_40px_rgba(0,0,0,0.2)] pointer-events-auto pb-10">
        <!-- Bottom Sheet Handle -->
        <button class="flex h-8 w-full items-center justify-center">
          <div class="h-1.5 w-12 rounded-full bg-gray-200 dark:bg-gray-700"></div>
        </button>
        <!-- Content Header -->
        <div class="px-6 flex justify-between items-start pt-2">
          <div class="flex-1">
            <div class="flex items-center gap-2 mb-1">
              <span class="bg-primary/10 text-primary text-[10px] font-bold uppercase tracking-wider px-2 py-0.5 rounded">Library</span>
            </div>
            <h2 class="text-[#101818] dark:text-white text-3xl font-bold leading-tight tracking-tight">Vanier Library Building</h2>
            <p class="text-[#5e8d89] dark:text-gray-400 text-sm font-medium mt-1 flex items-center gap-1">
              <span class="material-symbols-outlined text-xs">location_on</span>
              7141 Sherbrooke St. W., Montreal
            </p>
          </div>
          <button class="p-3 rounded-full bg-gray-100 dark:bg-gray-800 text-grey-400">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
        <!-- Building Details Body -->
        <div class="px-6 mt-6 grid grid-cols-1 gap-6">
          <!-- Image Card -->
          <div class="relative h-48 w-full rounded-2xl overflow-hidden shadow-inner bg-gray-100 dark:bg-gray-800">
            <img class="w-full h-full object-cover" data-alt="Modern brick and glass facade of university library building" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD10Kas-DYlkfmZNWS8Xk0kn4uIG5EqVr_zqt6bsMh8m5qbSFMthijEtj4TxoS2FOWPe1fdmxMisdqV6yWyUNHyze-3dRpdHSRu6mQtTCtdccghb14r0MzbU0laZBjFbV_tuAvjRAq85YgiiCzkkI-XFEasHGxRSL6VFy_gpXmqkci5z8_dIdK9NpQFSusS92agOvGuAa_tXGG46acQMut-3NWKaeaomZFbHjRwkuPxBOkx_uCKvq7EQvlrHk9DIAiuMuL_ybPX_F8V"/>
            <div class="absolute bottom-3 left-3 bg-black/60 backdrop-blur-md px-3 py-1.5 rounded-lg text-white text-xs font-medium flex items-center gap-2">
              <span class="material-symbols-outlined text-sm">schedule</span>
              Open until 11:00 PM
            </div>
          </div>
          <!-- Quick Info -->
          <div class="flex gap-3 overflow-x-auto pb-2">
            <div class="min-w-[120px] p-3 rounded-xl border border-gray-100 dark:border-gray-800 bg-gray-50/50 dark:bg-gray-800/50">
              <span class="material-symbols-outlined text-primary mb-1">print</span>
              <p class="text-[10px] uppercase font-bold text-gray-400">Services</p>
              <p class="text-sm font-semibold">Printing Lab</p>
            </div>
            <div class="min-w-[120px] p-3 rounded-xl border border-gray-100 dark:border-gray-800 bg-gray-50/50 dark:bg-gray-800/50">
              <span class="material-symbols-outlined text-primary mb-1">coffee</span>
              <p class="text-[10px] uppercase font-bold text-gray-400">Dining</p>
              <p class="text-sm font-semibold">Starbucks</p>
            </div>
            <div class="min-w-[120px] p-3 rounded-xl border border-gray-100 dark:border-gray-800 bg-gray-50/50 dark:bg-gray-800/50">
              <span class="material-symbols-outlined text-primary mb-1">groups</span>
              <p class="text-[10px] uppercase font-bold text-gray-400">Study</p>
              <p class="text-sm font-semibold">Group Rooms</p>
            </div>
          </div>
          <!-- Primary Action -->
          <button class="w-full h-16 bg-primary text-white rounded-2xl font-bold text-lg flex items-center justify-center gap-1 shadow-lg shadow-primary/30 active:scale-95 transition-transform">
            <span class="material-symbols-outlined">directions</span>
            Get Directions
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- iOS Home Indicator Area -->
  <div class="absolute bottom-1 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-gray-300 dark:bg-gray-700 rounded-full z-50"></div>
</body></html>
