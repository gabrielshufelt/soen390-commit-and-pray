<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <link href="global.css" rel="stylesheet"/>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#800000",
              "accent-yellow": "#F7B500",
              "background-light": "#f8f5f5",
              "background-dark": "#1a0a0a"
            },
            fontFamily: {
              display: "Lexend"
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              "3xl": "1.5rem",
              full: "9999px"
            }
          }
        }
      };
    </script>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-[#101818] dark:text-white overflow-hidden">
  <div class="blur-sm pointer-events-none">
    <header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
      <div class="flex items-center p-4 justify-between">
        <div class="flex items-center gap-3">
          <div class="text-[#101818] dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full">
            <span class="material-symbols-outlined">arrow_back_ios_new</span>
          </div>
          <h1 class="text-xl font-bold tracking-tight">Route</h1>
        </div>
      </div>
    </header>
    <main class="max-w-[480px] mx-auto px-4 py-4">
      <div class="bg-white dark:bg-zinc-900 rounded-2xl p-4 border border-gray-100 dark:border-zinc-800">
        <div class="flex flex-col gap-4">
          <div class="h-12 bg-gray-100 dark:bg-zinc-800 rounded-xl"></div>
          <div class="h-12 bg-gray-100 dark:bg-zinc-800 rounded-xl"></div>
        </div>
      </div>
    </main>
  </div>
  <div class="fixed inset-0 bg-black/40 dark:bg-black/60 z-[60] flex items-end justify-center">
    <div class="w-full max-w-[480px] bg-white dark:bg-zinc-900 rounded-t-[2.5rem] shadow-2xl flex flex-col max-h-[90vh]">
      <div class="flex justify-center pt-3 pb-2">
        <div class="w-12 h-1.5 bg-gray-300 dark:bg-zinc-700 rounded-full"></div>
      </div>
      <div class="px-6 py-4 flex items-center justify-between border-b border-gray-100 dark:border-zinc-800">
        <h2 class="text-2xl font-bold tracking-tight">Route Preferences</h2>
        <button class="size-10 flex items-center justify-center rounded-full bg-gray-100 dark:bg-zinc-800 text-gray-500">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <div class="flex-1 overflow-y-auto px-6 py-6 space-y-2">
        <div class="flex items-center gap-2 mb-4">
          <span class="material-symbols-outlined text-primary">accessible</span>
          <span class="text-sm font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400">Accessibility Filters</span>
        </div>
        <label class="flex items-center justify-between p-4 -mx-2 bg-transparent hover:bg-gray-50 dark:hover:bg-zinc-800 rounded-2xl transition-colors cursor-pointer group min-h-[64px]">
          <div class="flex flex-col">
            <span class="text-lg font-semibold text-gray-900 dark:text-white">Wheelchair Accessible</span>
            <span class="text-sm text-gray-500">Prioritize ramps and wide paths</span>
          </div>
          <div class="relative inline-flex items-center cursor-pointer">
            <input checked="" class="sr-only peer ios-toggle" id="wheelchair" type="checkbox"/>
            <div class="w-12 h-7 bg-gray-200 dark:bg-zinc-700 peer-focus:outline-none rounded-full transition-all toggle-bg"></div>
            <div class="absolute left-1 top-1 bg-white w-5 h-5 rounded-full transition-transform toggle-dot shadow-sm"></div>
          </div>
        </label>
        <label class="flex items-center justify-between p-4 -mx-2 bg-transparent hover:bg-gray-50 dark:hover:bg-zinc-800 rounded-2xl transition-colors cursor-pointer group min-h-[64px]">
          <div class="flex flex-col">
            <span class="text-lg font-semibold text-gray-900 dark:text-white">Avoid Stairs</span>
            <span class="text-sm text-gray-500">Routes with no staircases</span>
          </div>
          <div class="relative inline-flex items-center cursor-pointer">
            <input class="sr-only peer ios-toggle" id="stairs" type="checkbox"/>
            <div class="w-12 h-7 bg-gray-200 dark:bg-zinc-700 peer-focus:outline-none rounded-full transition-all toggle-bg"></div>
            <div class="absolute left-1 top-1 bg-white w-5 h-5 rounded-full transition-transform toggle-dot shadow-sm"></div>
          </div>
        </label>
        <label class="flex items-center justify-between p-4 -mx-2 bg-transparent hover:bg-gray-50 dark:hover:bg-zinc-800 rounded-2xl transition-colors cursor-pointer group min-h-[64px]">
          <div class="flex flex-col">
            <span class="text-lg font-semibold text-gray-900 dark:text-white">Prefer Elevators</span>
            <span class="text-sm text-gray-500">Indoor navigation using elevators</span>
          </div>
          <div class="relative inline-flex items-center cursor-pointer">
            <input checked="" class="sr-only peer ios-toggle" id="elevators" type="checkbox"/>
            <div class="w-12 h-7 bg-gray-200 dark:bg-zinc-700 peer-focus:outline-none rounded-full transition-all toggle-bg"></div>
            <div class="absolute left-1 top-1 bg-white w-5 h-5 rounded-full transition-transform toggle-dot shadow-sm"></div>
          </div>
        </label>
        <div class="h-8"></div>
      </div>
      <div class="px-6 py-6 bg-white dark:bg-zinc-900 border-t border-gray-100 dark:border-zinc-800 mb-safe">
        <button class="w-full bg-primary hover:bg-red-900 text-white font-bold py-4 rounded-2xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all text-lg min-h-[56px] flex items-center justify-center">
          Apply Filters
        </button>
      </div>
    </div>
  </div>
</body></html>
